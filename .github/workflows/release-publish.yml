name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version-number: ${{ steps.get-version.outputs.version-number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION_NUMBER="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version-number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx astro check

      - name: Build project
        run: npm run build

  release:
    name: Create GitHub Release
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ needs.validate.outputs.version-number }}"
          echo "Extracting changelog for version: $VERSION"

          # Try both standard-version format (###) and Keep a Changelog format (##)
          # First, try to find the version with ### (standard-version format)
          CHANGELOG=$(awk "/### \[$VERSION\]/,/(^### \[|^## \[)/" CHANGELOG.md | sed '$d' | tail -n +2)

          # If empty, try ## format (Keep a Changelog format)
          if [ -z "$CHANGELOG" ] || [ $(echo "$CHANGELOG" | wc -l) -lt 2 ]; then
            CHANGELOG=$(awk "/## \[$VERSION\]/,/(^### \[|^## \[)/" CHANGELOG.md | sed '$d' | tail -n +2)
          fi

          # If still empty, provide a fallback
          if [ -z "$CHANGELOG" ] || [ $(echo "$CHANGELOG" | wc -l) -lt 2 ]; then
            CHANGELOG="Release $VERSION

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for full details."
          fi

          # Save changelog to file
          {
            echo "## [$VERSION] - $(date +%Y-%m-%d)"
            echo ""
            echo "$CHANGELOG"
            echo ""
            echo "---"
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/v$VERSION...HEAD"
          } > /tmp/release-notes.md

          echo "Changelog extracted successfully"

      - name: Create GitHub Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.version }}
          name: ${{ needs.validate.outputs.version }}
          body_path: /tmp/release-notes.md
          draft: false
          prerelease: ${{ contains(needs.validate.outputs.version-number, '-') || contains(needs.validate.outputs.version-number, 'alpha') || contains(needs.validate.outputs.version-number, 'beta') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for distribution
        run: npm run build

      - name: Create distribution archive
        run: |
          cd dist
          tar -czf ../astro-pulsar-${{ needs.validate.outputs.version-number }}.tar.gz .
          cd ..
          zip -r astro-pulsar-${{ needs.validate.outputs.version-number }}.zip dist/

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.version }}
          files: |
            astro-pulsar-${{ needs.validate.outputs.version-number }}.tar.gz
            astro-pulsar-${{ needs.validate.outputs.version-number }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Release
    needs: [validate, release]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** https://github.com/${{ github.repository }}/releases/tag/${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Assets" >> $GITHUB_STEP_SUMMARY
          echo "- \`astro-pulsar-${{ needs.validate.outputs.version-number }}.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`astro-pulsar-${{ needs.validate.outputs.version-number }}.zip\`" >> $GITHUB_STEP_SUMMARY
